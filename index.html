<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Week HUD</title>
  <style>
    :root{
      --bg: transparent;

      --line-bg: rgba(255,255,255,.18);
      --line-fill: rgba(255,255,255,.88);
      --shadow: rgba(0,0,0,.35);

      --text: rgba(255,255,255,.80);

      /* 임베드 전체 높이: 꽉 차게 만들기 (44~48 추천) */
      --h: 48px;

      /* 바/퍼센트 간격: 2~4 */
      --gap: 3px;
    }

    html, body{
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      box-sizing: border-box;
    }

    body{
      height: var(--h);   /* 노션 iframe 높이에 맞춰 고정 */
      overflow: hidden;   /* 남는 픽셀로 스크롤 생기는 것 방지 */
    }

    .wrap{
      width: 100%;
      height: 100%;
      padding: 0;         /* 좌우 여백도 0으로 (완전 끝까지) */
      box-sizing: border-box;
    }

    /* 내부를 100% 채우면서 위/아래로 딱 맞게 배치 */
    .hud{
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* 핵심: 위(바) / 아래(퍼센트)로 끝까지 벌림 */
      gap: var(--gap);
    }

    .line{
      width: 100%;
      height: 22px;       /* 바 두께 (필요하면 20~24 조절) */
      border-radius: 999px;
      background: var(--line-bg);
      position: relative;
      overflow: hidden;
      box-shadow: 0 2px 10px var(--shadow) inset;
      flex: 0 0 auto;
    }

    .fill{
      height: 100%;
      width: 0%;
      background: var(--line-fill);
      border-radius: 999px;
      transition: width .35s ease;
    }

    .cursor{
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background: white;
      box-shadow: 0 2px 14px rgba(0,0,0,.45);
      pointer-events: none;
    }

    .pct{
      width: 100%;
      text-align: right;
      font-weight: 800;
      font-size: 11px;
      color: var(--text);
      line-height: 1;
      user-select: none;

      /* 아래 여백 0에 가깝게: 폰트 베이스라인 때문에 남는 픽셀을 깎는 트릭 */
      transform: translateY(-1px);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="hud">
      <div class="line" aria-label="Week Progress">
        <div class="fill" id="fill"></div>
        <div class="cursor" id="cursor"></div>
      </div>
      <div class="pct" id="pct">0%</div>
    </div>
  </div>

  <script>
    function update(){
      const now = new Date();
      const day = now.getDay(); // 0=Sun ... 6=Sat

      // 커서/채움: 7칸 슬롯 중앙 정렬
      const slot = 100 / 7;
      const cursorPos = slot * day + slot / 2;

      // 퍼센트 표기: Sun=0, Sat=100
      const pct = (day / 6) * 100;

      document.getElementById("fill").style.width = cursorPos + "%";
      document.getElementById("cursor").style.left = cursorPos + "%";
      document.getElementById("pct").textContent = Math.round(pct) + "%";
    }

    update();
    setInterval(update, 60 * 1000);
  </script>
</body>
</html>
