<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Week HUD</title>
  <style>
    :root{
      --bg: transparent;

      --line-bg: rgba(255,255,255,.18);
      --line-fill: rgba(255,255,255,.88);
      --shadow: rgba(0,0,0,.35);

      --text: rgba(255,255,255,.85);

      /* 임베드 전체 높이: 여기만 줄이면 전체가 같이 줄어듦 */
      --h: 52px;
    }

    body{
      margin: 0;
      padding: 0;              /* 임베드 여백 최소화 */
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      height: var(--h);
      box-sizing: border-box;
    }

    /* 가로 100% 꽉 차게 */
    .wrap{
      width: 100%;
      height: 100%;
      box-sizing: border-box;

      /* 바가 세로로 꽉 차도록: 위/아래 정렬 */
      display: flex;
      flex-direction: column;
      justify-content: center;

      /* 좌우 아주 얇은 안전 여백만(완전 끝까지 원하면 0으로) */
      padding: 0 4px;
    }

    /* 바 + 퍼센트(바 아래 오른쪽) */
    .hud{
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 6px; /* 바와 퍼센트 간격 */
    }

    .line{
      width: 100%;
      height: 20px;            /* 바 두께는 유지 */
      border-radius: 999px;
      background: var(--line-bg);
      position: relative;
      overflow: hidden;
      box-shadow: 0 2px 10px var(--shadow) inset;
    }

    .fill{
      height: 100%;
      width: 0%;
      background: var(--line-fill);
      border-radius: 999px;
      transition: width .35s ease;
    }

    .cursor{
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background: white;
      box-shadow: 0 2px 14px rgba(0,0,0,.45);
      pointer-events: none;
    }

    /* 퍼센트: 바 오른쪽 끝 아래 */
    .pct{
      width: 100%;
      text-align: right;
      font-weight: 800;
      font-size: 12px;
      color: var(--text);
      line-height: 1;
      user-select: none;
      padding-right: 2px;
    }

    /* 더 최소화하고 싶으면 아래처럼:
       - gap 6 -> 4
       - font-size 12 -> 11
       - --h 52 -> 48
    */
  </style>
</head>

<body>
  <div class="wrap">
    <div class="hud">
      <div class="line" aria-label="Week Progress">
        <div class="fill" id="fill"></div>
        <div class="cursor" id="cursor"></div>
      </div>
      <div class="pct" id="pct">0%</div>
    </div>
  </div>

  <script>
    function update(){
      const now = new Date();
      const day = now.getDay(); // 0=Sun ... 6=Sat

      // 커서/채움: 7칸 슬롯의 중앙 정렬 (시각적으로 "요일 칸" 대응)
      const slot = 100 / 7;
      const cursorPos = slot * day + slot / 2;

      // 퍼센트 표기: Sun=0, Sat=100 (네 초기 요구 유지)
      const pct = (day / 6) * 100;

      document.getElementById("fill").style.width = cursorPos + "%";
      document.getElementById("cursor").style.left = cursorPos + "%";
      document.getElementById("pct").textContent = Math.round(pct) + "%";
    }

    update();
    setInterval(update, 60 * 1000);
  </script>
</body>
</html>
