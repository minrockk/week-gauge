<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Week HUD</title>
  <style>
    :root{
      --bg: transparent;

      --line-bg: rgba(255,255,255,.18);
      --line-fill: rgba(255,255,255,.88);
      --shadow: rgba(0,0,0,.35);

      --text: rgba(255,255,255,.85);

      /* 노션 임베드 높이(여기 조절해도 되고, 안 해도 됨) */
      --h: 52px;

      /* 좌우 안전 여백: 0이면 완전 끝까지 */
      --xpad: 4px;
    }

    html, body{
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      box-sizing: border-box;
    }

    body{
      height: var(--h);
      overflow: hidden;
    }

    .wrap{
      width: 100%;
      height: 100%;
      padding: 0 var(--xpad);
      box-sizing: border-box;

      /* 핵심: 바를 아래로 최대한 밀착 */
      display: flex;
      align-items: flex-end;
    }

    /* 바 + 오버레이(퍼센트)를 묶는 컨테이너 */
    .barbox{
      width: 100%;
      position: relative;
    }

    .line{
      width: 100%;
      height: 22px;
      border-radius: 999px;
      background: var(--line-bg);
      position: relative;
      overflow: hidden;
      box-shadow: 0 2px 10px var(--shadow) inset;
    }

    .fill{
      height: 100%;
      width: 0%;
      background: var(--line-fill);
      border-radius: 999px;
      transition: width .35s ease;
    }

    .cursor{
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background: white;
      box-shadow: 0 2px 14px rgba(0,0,0,.45);
      pointer-events: none;
    }

    /* 퍼센트: 바 위 오른쪽(오버레이) */
    .pct{
      position: absolute;
      right: 0;
      bottom: calc(22px + 6px); /* 바 높이(22px) + 간격(6px) */
      font-weight: 800;
      font-size: 12px;
      line-height: 1;
      color: var(--text);
      user-select: none;
      text-shadow: 0 2px 8px rgba(0,0,0,.45);
    }

    /* 더 타이트하게 하고 싶으면:
       - bottom 간격 6px -> 4px
       - font-size 12 -> 11
    */
  </style>
</head>

<body>
  <div class="wrap">
    <div class="barbox">
      <div class="pct" id="pct">0%</div>
      <div class="line" aria-label="Week Progress">
        <div class="fill" id="fill"></div>
        <div class="cursor" id="cursor"></div>
      </div>
    </div>
  </div>

  <script>
    function update(){
      const day = new Date().getDay(); // 0=Sun ... 6=Sat

      // 바/커서: 7칸 슬롯 중앙 기준(요일 대응)
      const slot = 100 / 7;
      const cursorPos = slot * day + slot / 2;

      // 퍼센트 표기: Sun=0, Sat=100
      const pct = (day / 6) * 100;

      document.getElementById("fill").style.width = cursorPos + "%";
      document.getElementById("cursor").style.left = cursorPos + "%";
      document.getElementById("pct").textContent = Math.round(pct) + "%";
    }

    update();
    setInterval(update, 60 * 1000);
  </script>
</body>
</html>
