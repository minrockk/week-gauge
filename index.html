<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Week Gauge</title>
  <style>
    :root{
      --bg: transparent;
      --text: #eaeaea;
      --muted: rgba(255,255,255,.65);
      --line-bg: rgba(255,255,255,.18);
      --line-fill: rgba(255,255,255,.85);
      --shadow: rgba(0,0,0,.35);
      --radius: 8px;
      --gap: 10px;
      --h: 120px; /* ë…¸ì…˜ embed ë†’ì´ ë§ì¶”ëŠ” ìš© */
    }

    body{
      margin: 0;
      padding: 14px 14px 10px;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      color: var(--text);
      height: var(--h);
      box-sizing: border-box;
    }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
    }

    /* ìƒë‹¨ ì§„í–‰ ë¼ì¸ */
    .progress-row{
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .progress-line{
      flex: 1;
      height: 14px;
      border-radius: 999px;
      background: var(--line-bg);
      position: relative;
      overflow: hidden;
      box-shadow: 0 2px 10px var(--shadow) inset;
    }

    .progress-fill{
      height: 100%;
      width: 0%;
      background: var(--line-fill);
      border-radius: 999px;
      transition: width .35s ease;
    }

    /* í˜„ì¬ ìœ„ì¹˜ ì»¤ì„œ(ì‘ì€ ì ) */
    .cursor{
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 16px;
      height: 16px;
      border-radius: 999px;
      background: white;
      box-shadow: 0 2px 12px rgba(0,0,0,.45);
      pointer-events: none;
    }

    /* í¼ì„¼íŠ¸ í…ìŠ¤íŠ¸ (ì›í•˜ë©´ ìˆ¨ê²¨ë„ ë¨) */
    .pct{
      width: 68px;
      text-align: right;
      font-weight: 700;
      letter-spacing: .2px;
      color: rgba(255,255,255,.92);
    }

    /* ìš”ì¼ íƒ­ */
    .days{
      display: grid;
      grid-template-columns: repeat(7, minmax(0, 1fr));
      gap: var(--gap);
    }

    .day{
      border-radius: var(--radius);
      padding: 10px 10px;
      font-weight: 700;
      font-size: 15px;
      line-height: 1.1;
      color: rgba(255,255,255,.92);
      box-shadow: 0 6px 16px var(--shadow);
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.10);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* â€œì˜¤ëŠ˜â€ ê°•ì¡° */
    .day.today{
      outline: 2px solid rgba(255,255,255,.85);
      transform: translateY(-1px);
    }

    /* ê° ìš”ì¼ ì»¬ëŸ¬(ìŠ¤ìƒ· ëŠë‚Œ) */
    .sun{ background: rgba(255,255,255,.08); }
    .mon{ background: rgba(255,120,120,.18); }
    .tue{ background: rgba(255,190,90,.20); }
    .wed{ background: rgba(200,180,80,.18); }
    .thu{ background: rgba(90,170,120,.18); }
    .fri{ background: rgba(140,90,190,.18); }
    .sat{ background: rgba(80,150,220,.18); }

    /* ë…¸ì…˜ ë°°ê²½(ë‹¤í¬) ìœ„ì—ì„œ ë” ì„ ëª…í•˜ê²Œ ë³´ì´ë„ë¡ */
    .day span.small{
      display:block;
      margin-top: 4px;
      font-weight: 600;
      font-size: 12px;
      color: var(--muted);
    }

    /* ëª¨ë°”ì¼ì—ì„œ ë„ˆë¬´ ì¢ìœ¼ë©´ 2ì¤„ë¡œ */
    @media (max-width: 820px){
      .days{ grid-template-columns: repeat(4, 1fr); }
    }
    @media (max-width: 520px){
      .days{ grid-template-columns: repeat(2, 1fr); }
      .pct{ display:none; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="progress-row">
      <div class="progress-line" aria-label="Week Progress">
        <div class="progress-fill" id="fill"></div>
        <div class="cursor" id="cursor"></div>
      </div>
      <div class="pct" id="pct">0%</div>
    </div>

    <div class="days" id="days">
      <!-- JSê°€ ì˜¤ëŠ˜ í‘œì‹œë§Œ ë¶™ì—¬ì¤Œ -->
      <div class="day sun">Sun : ğŸ  (Space)</div>
      <div class="day mon">Mon : ğŸ¥— (Health)</div>
      <div class="day tue">Tue : ğŸ’° (Money)</div>
      <div class="day wed">Wed : ğŸ§‘â€ğŸ’¼ (Work)</div>
      <div class="day thu">Thu : ğŸ¤ (Relationship)</div>
      <div class="day fri">Fri : â± (Time)</div>
      <div class="day sat">Sat : â›¸ï¸ (Hobby)</div>
    </div>
  </div>

  <script>
    function update(){
      const now = new Date();
      const day = now.getDay(); // 0=Sun, 6=Sat

      // 0~6 -> 0~100 (ì—°ì†)
      const percent = (day / 6) * 100;

      // fill + cursor
      const fill = document.getElementById("fill");
      const cursor = document.getElementById("cursor");
      const pct = document.getElementById("pct");

      fill.style.width = percent + "%";
      pct.textContent = Math.round(percent) + "%";

      // cursor ìœ„ì¹˜: 0%ì¼ ë•Œ ì™¼ìª½ ë, 100%ì¼ ë•Œ ì˜¤ë¥¸ìª½ ë
      // line ë‚´ë¶€ì—ì„œ percentë§Œí¼ ì´ë™
      cursor.style.left = percent + "%";

      // ì˜¤ëŠ˜ ì¹´ë“œ ê°•ì¡°
      const dayClasses = ["sun","mon","tue","wed","thu","fri","sat"];
      const cards = document.querySelectorAll(".day");
      cards.forEach(c => c.classList.remove("today"));
      cards[day].classList.add("today");
    }

    update();
    setInterval(update, 60 * 1000); // 1ë¶„ë§ˆë‹¤ ì—…ë°ì´íŠ¸
  </script>
</body>
</html>
