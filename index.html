<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Week HUD</title>
  <style>
    :root{
      --bg: transparent;
      --line-bg: rgba(255,255,255,.18);
      --line-fill: rgba(255,255,255,.88);
      --shadow: rgba(0,0,0,.35);
      --text: rgba(255,255,255,.92);

      /* 노션 embed 높이: 필요하면 70~110 사이로 조정 */
      --h: 72px;
    }

    body{
      margin: 0;
      padding: 14px 14px 10px;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      height: var(--h);
      box-sizing: border-box;
    }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
    }

    .row{
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .line{
      flex: 1;
      height: 20px;
      border-radius: 999px;
      background: var(--line-bg);
      position: relative;
      overflow: hidden;
      box-shadow: 0 2px 10px var(--shadow) inset;
    }

    .fill{
      height: 100%;
      width: 0%;
      background: var(--line-fill);
      border-radius: 999px;
      transition: width .35s ease;
    }

    .cursor{
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background: white;
      box-shadow: 0 2px 14px rgba(0,0,0,.45);
      pointer-events: none;
    }

    .pct{
      width: 64px;
      text-align: right;
      font-weight: 800;
      color: var(--text);
      letter-spacing: .2px;
      user-select: none;
    }

    /* 퍼센트 숨기고 싶으면 여기 주석 해제 */
    /*
    .pct { display:none; }
    */
  </style>
</head>

<body>
  <div class="wrap">
    <div class="row">
      <div class="line" aria-label="Week Progress">
        <div class="fill" id="fill"></div>
        <div class="cursor" id="cursor"></div>
      </div>
      <div class="pct" id="pct">0%</div>
    </div>
  </div>

  <script>
    function update(){
      const now = new Date();
      const day = now.getDay(); // 0=Sun ... 6=Sat

      // "요일 슬롯 7칸" 기준으로 각 요일의 중앙에 커서를 놓음
      // slot = 100/7
      // cursorPos = slot*day + slot/2
      const slot = 100 / 7;
      const cursorPos = slot * day + slot / 2;

      // 퍼센트 표기용: 일요일 0, 토요일 100 (기존 요구 유지)
      const pct = (day / 6) * 100;

      document.getElementById("fill").style.width = cursorPos + "%";
      document.getElementById("cursor").style.left = cursorPos + "%";
      document.getElementById("pct").textContent = Math.round(pct) + "%";
    }

    update();
    setInterval(update, 60 * 1000);
  </script>
</body>
</html>
